    - "/lat"
  history_max_messages: 50
  help_text: |
    I can help manage Lattice tasks. Try:
    - "create a bug for login timeout, high priority"
    - "show me task LAT-42"
    - "list all in-progress tasks"
    - "what's the weather?"
    - "assign LAT-15 to human:alice"
    - "move LAT-10 to review"
