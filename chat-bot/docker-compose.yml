version: "3.8"

services:
  signal-api:
    image: bbernhard/signal-cli-rest-api:latest
    container_name: signal-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - signal-cli-data:/home/.local/share/signal-cli
    environment:
      - MODE=native
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/v1/about"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  signal-cli-data:
    driver: local
