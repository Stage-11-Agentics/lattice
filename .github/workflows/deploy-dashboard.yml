name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches: [main]
  issues:
    types: [opened, edited, closed, reopened, labeled, unlabeled, assigned, unassigned]
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # Rebuild every 6 hours as fallback

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate dashboard data from GitHub Project
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GH_PROJECT_TOKEN || github.token }}
          GH_ORG: ${{ vars.GH_ORG }}
          GH_PROJECT_NUMBER: ${{ vars.GH_PROJECT_NUMBER }}
          GH_REPO: ${{ vars.GH_REPO }}
          OAUTH_CLIENT_ID: ${{ vars.OAUTH_CLIENT_ID }}
          OAUTH_PROXY_URL: ${{ vars.OAUTH_PROXY_URL }}
        run: |
          if [ -n "$GH_ORG" ] && [ -n "$GH_PROJECT_NUMBER" ]; then
            python scripts/generate_dashboard_data.py || echo "::warning::Data generation failed, using committed data/ files"
          else
            echo "::notice::GH_ORG/GH_PROJECT_NUMBER not set, using committed data/ files"
          fi

      - name: Prepare Pages artifact
        run: |
          mkdir -p _site/stacks/data _site/stacks/static
          cp src/lattice/dashboard/static/index.html _site/stacks/
          cp src/lattice/dashboard/static/cube3d.css _site/stacks/static/
          cp src/lattice/dashboard/static/cube3d.js _site/stacks/static/
          # Use generated data if available, otherwise use committed data/
          if [ -f data/snapshot.json ]; then
            cp data/snapshot.json _site/stacks/data/
            cp data/config.json _site/stacks/data/
            cp data/graph.json _site/stacks/data/
          else
            echo '{"ok":true,"data":[]}' > _site/stacks/data/snapshot.json
            echo '{"workflow":{"statuses":["backlog","in_progress","review","done"],"transitions":{}}}' > _site/stacks/data/config.json
            echo '{"ok":true,"data":{"links":[]}}' > _site/stacks/data/graph.json
          fi
          # Root redirect to /lattice/stacks/
          echo '<meta http-equiv="refresh" content="0;url=stacks/">' > _site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
